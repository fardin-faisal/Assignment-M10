<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Functions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>JavaScript Function Practice</h1>

    <!-- Section for Calculate Difference -->
    <section>
      <h2>Calculate Difference</h2>
      <input type="number" id="Num1" placeholder="First Number" />
      <input type="number" id="Num2" placeholder="Second Number" />
      <button onclick="testCalculateDifference()">Calculate</button>
      <p id="diffResult"></p>
    </section>

    <!-- Section for Checking Odd -->
    <section>
      <h2>Check Odd Number</h2>
      <input type="number" id="oddNum" placeholder="Enter any Number" />
      <button onclick="testIsOdd()">Check</button>
      <p id="oddResult"></p>
    </section>

    <!-- Section for finding Min -->
    <section>
      <h2>Find Minimum Number</h2>
      <input
        type="text"
        id="minArray"
        placeholder="Enter numbers separated by commas"
      />
      <button onclick="testFindMin()">Find</button>
      <p id="minResult"></p>
    </section>
    <script src="index.js"></script>
  </body>
</html>
