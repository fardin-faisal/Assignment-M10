<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Functions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>JavaScript Function Practice</h1>

    <!-- Section for Calculate Difference -->
    <section>
      <h2>Calculate Difference</h2>
      <input type="number" id="Num1" placeholder="First Number" />
      <input type="number" id="Num2" placeholder="Second Number" />
      <button onclick="testCalculateDifference()">Calculate</button>
      <p id="diffResult"></p>
    </section>

    <!-- Section for Checking Odd -->
    <section>
      <h2>Check Odd Number</h2>
      <input type="number" id="oddNum" placeholder="Enter any Number" />
      <button onclick="testIsOdd()">Check</button>
      <p id="oddResult"></p>
    </section>

    <!-- Section for finding Min -->
    <section>
      <h2>Find Minimum Number</h2>
      <input
        type="text"
        id="minArray"
        placeholder="Enter numbers separated by commas"
      />
      <button onclick="testFindMin()">Find</button>
      <p id="minResult"></p>
    </section>

    <!-- Section for filtering Even Numbers -->
    <section>
      <h2>Filter Even Numbers</h2>
      <input
        type="text"
        id="evenArray"
        placeholder="Enter numbers separated by commas"
      />
      <button onclick="testFilterEvenNumbers()">Filter</button>
      <p id="evenResult"></p>
    </section>

    <!-- Section for sort Array in Descending order -->
    <section>
      <h2>Sort Array in Descending Order</h2>
      <input
        type="text"
        id="sortArray"
        placeholder="Enter numbers separated by commas"
      />
      <button onclick="testSortArrayDescending()">Sort</button>
      <p id="sortResult"></p>
    </section>

    <!-- Section for lowercase First Letter -->
    <section>
      <h2>Lowercase The First Letter</h2>
      <input type="text" id="lowerString" placeholder="Enter any String" />
      <button onclick="testLowercaseFirstLetter()">Action</button>
      <p id="lowerResult"></p>
    </section>

    <!-- Section for counting Vowels -->
    <section>
      <h2>Counting Vowels</h2>
      <input type="text" id="vowelString" placeholder="Enter a String" />
      <button onclick="testCountVowels()">Count</button>
      <p id="vowelResult"></p>
    </section>

    <!-- Section for finding Average -->
    <section>
      <h2>Find Average</h2>
      <input
        type="text"
        id="averageArray"
        placeholder="Enter numbers separated by commas"
      />
      <button onclick="testFindAverage()">Find Average</button>
      <p id="averageResult"></p>
    </section>
    
    <script src="index.js"></script>
  </body>
</html>
